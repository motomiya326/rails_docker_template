version: '3'
services:
  rails:
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    command: "bundle exec rails s -p 3000 -b 0.0.0.0"
    env_file:
      - "./.env.dev"
    volumes:
      - ".:/app"
    ports:
      - "3000:3000"
    links:
      - db
  db:
    image: "mysql:5.7"
    environment:
      - "MYSQL_ALLOW_EMPTY_PASSWORD=1"
    volumes:
      - "db-volume:/var/lib/mysql"
    ports:
      - "13307:3306"

volumes:
  db-volume:
